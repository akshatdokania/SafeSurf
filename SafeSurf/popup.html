<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Settings</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #1c1c1c;  /* Dark background */
            color: #fff;  /* White text color */
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
            width: 400px;
            height: 500px;
            border-radius: 15px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #fff;
        }

        p {
            font-size: 16px;
            color: #ddd;  /* Lighter text for better readability */
            margin-bottom: 20px;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 30px;
        }

        .toggle-label {
            margin-right: 15px;
            font-size: 18px;
            color: #fff;  /* White label color */
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin-left: 10px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #999;  /* Default grey slider */
            transition: 0.4s;
            border-radius: 34px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #fff;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #6a0dad;  /* Purple background when checked */
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .status {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            transition: color 0.4s;
        }

        .status.enabled {
            color: #4caf50;  /* Soft green for enabled */
        }

        .status.disabled {
            color: #f44336;  /* Soft red for disabled */
        }

        .alert {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.4s ease;
        }

        .alert.enabled {
            background-color: #4caf50;  /* Softer green background */
            color: white;
        }

        .alert.disabled {
            background-color: #f44336;  /* Softer red background */
            color: white;
        }

        .phishing-alert {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f44336;  /* Red background for phishing alert */
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Privacy Settings</h1>
    <p>Enable or disable privacy features with a single toggle.</p>

    <div class="toggle-container">
        <span class="toggle-label">Privacy Mode:</span>
        <label class="switch">
            <input type="checkbox" id="privacyToggle">
            <span class="slider"></span>
        </label>
    </div>

    <div id="statusMessage" class="status disabled">Privacy is OFF</div>
    
    <div id="alertMessage" class="alert"></div>
    <div id="phishingAlert" class="phishing-alert"></div>

    <script src="popup.js"></script>
</body>
</html>
